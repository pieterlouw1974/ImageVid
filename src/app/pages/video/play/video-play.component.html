<div class="ui-g">

  <div class="ui-g-12">

    <div class="inline" >
        <button mat-raised-button color="accent"  *ngIf="selectedCategory?.id && selectedSubCategory?.id"
        (click)="getVideos()">Load Selected</button>

      <!-- <p-button label="Get List"
                *ngIf="selectedCategory?.id && selectedSubCategory?.id"
                (click)="getVideos()"></p-button> -->
    </div>

    <div class="inline">
      <p-dropdown [options]="videoList"
                  [(ngModel)]="selectedVideo"
                  placeholder="Select a Video"
                  optionLabel="fileName"
                  scrollHeight="400px"
                  *ngIf="vidListloaded"
                  [showClear]="true"></p-dropdown>
    </div>

    <div class="inline">
      <p-button label="Play Selected"
                *ngIf="selectedCategory?.id && selectedSubCategory?.id && dataloaded"
                (click)="getSelectedVideo($event)"></p-button>
    </div>

    <!-- <div class="inline">
      <p-button label="Get Selected"
                *ngIf="selectedCategory?.id && selectedSubCategory?.id && dataloaded"
                (click)="getVideo()"></p-button>
    </div> -->
    <div class="inline">
        <button mat-raised-button color="warn"  *ngIf="selectedCategory?.id && selectedSubCategory?.id  && dataloaded"
        (click)="delVideo()">Delete Video</button>

      <!-- <p-button label="Delete Video"
                *ngIf="selectedCategory?.id && selectedSubCategory?.id  && dataloaded"
                (click)="delVideo()"></p-button> -->
    </div>
    <div class="inline">
      <p-dropdown [options]="category"
                  [(ngModel)]="selectedCategory"
                  placeholder="Select a Category"
                  optionLabel="name"
                  scrollHeight="400px"
                  (onChange)="catChange($event)"
                  [showClear]="true"></p-dropdown>
    </div>
    <div class="inline">
      <p-dropdown [options]="subCategory"
                  [(ngModel)]="selectedSubCategory"
                  placeholder="Select a Sub Category"
                  optionLabel="name"
                  scrollHeight="400px"
                  [showClear]="true"></p-dropdown>
    </div>

    <div class="inline">


        <p-overlayPanel #op>

            <h3 class="first">Video PW</h3>
                <input type="text"
                       pInputText
                       [(ngModel)]="settingsService.pwInput"
                       (ngModelChange)="valuechange($event)" />



                       <h3 class="first">Category PW</h3>
                  <input type="text"
                         pInputText
                         [(ngModel)]="settingsService.pwInputCat"
                         (ngModelChange)="valuechangeCat($event)" />
        </p-overlayPanel>

        <button type="text" pButton label="Settings" (click)="op.toggle($event)"></button>

    </div>
  </div>



  <div class="ui-g-12" *ngIf="vidUrl" >

    <video #video  height="{{vidHeight}}" controls="controls" autoplay="autoplay" >
      <source src="{{vidUrl}}" type="{{vidType}}">
  </video>

  </div>

</div>
